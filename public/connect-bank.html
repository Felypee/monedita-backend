<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar Banco - Monedita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: #fee;
      color: #c00;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .success {
      background: #efe;
      color: #060;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
    #belvo-widget {
      min-height: 500px;
      margin-top: 16px;
    }
    .back-link {
      margin-top: 24px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üè¶</div>
    <h1>Conecta tu Banco</h1>
    <p>Conecta tu cuenta bancaria de forma segura para importar tus gastos autom√°ticamente.</p>

    <div id="status" class="loading">
      <div class="spinner"></div>
      <span>Cargando...</span>
    </div>

    <div id="belvo-widget"></div>
  </div>

  <a href="https://wa.me/573001234567" class="back-link">‚Üê Volver a WhatsApp</a>

  <!-- Belvo Connect Widget SDK -->
  <script src="https://cdn.belvo.io/belvo-widget-1-stable.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');
    const sessionId = urlParams.get('session');

    const statusEl = document.getElementById('status');

    if (!phone && !sessionId) {
      statusEl.innerHTML = '<div class="error">Link inv√°lido. Por favor solicita un nuevo link desde WhatsApp.</div>';
    } else {
      initWidget();
    }

    async function initWidget() {
      try {
        // Fetch widget token from our API
        const response = await fetch(`/api/bank/widget-token?phone=${phone || ''}&session=${sessionId || ''}`);
        const data = await response.json();

        if (!response.ok || !data.token) {
          throw new Error(data.error || 'No se pudo obtener el token');
        }

        statusEl.style.display = 'none';

        // Initialize Belvo widget
        const config = {
          access_token: data.token,
          external_id: phone || data.phone,
          country_codes: ['CO', 'MX', 'BR'],
          institution_types: ['retail'],
          callback: (link, institution) => {
            console.log('Link created:', link, institution);
            statusEl.style.display = 'block';
            statusEl.innerHTML = `
              <div class="success">
                <strong>¬°Banco conectado!</strong><br>
                ${institution} se ha vinculado correctamente.<br><br>
                Vuelve a WhatsApp y escribe "sincronizar banco" para importar tus transacciones.
              </div>
            `;
          },
          onExit: (data) => {
            console.log('Widget closed:', data);
            if (data?.meta?.finishedFlow === false) {
              statusEl.style.display = 'block';
              statusEl.innerHTML = '<div class="error">Conexi√≥n cancelada. Puedes intentar de nuevo.</div>';
            }
          },
          onEvent: (event) => {
            console.log('Widget event:', event);
          }
        };

        belvoSDK.createWidget(data.token, config).then(widget => {
          widget.build();
        });

      } catch (error) {
        console.error('Error:', error);
        statusEl.innerHTML = `<div class="error">${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
