name: Notify Deploy

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Railway deploy
        run: sleep 120  # Railway tarda ~2 min en desplegar

      - name: Notify Telegram
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=âœ… monedita-backend desplegado en Railway"
